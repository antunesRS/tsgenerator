<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Time Saving Tool</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="jumbotron">Time Saving Tool</h1>
        <form id="form">
            <div class="form-group">
                <label for="in">Mês:</label>
                <select name="month-select" class="form-control" id="month-select" style="width:50%;">
                    <option></option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="in">Entrada:</label>
                <input type="number" name="in" class="form-control" required style="width:50%;"/>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Generate</button>
        </form>
            <table class="table table-striped table-hover" id="table">
                <thead class="thead-dark">
                    <tr>
                        <td scope="col">Dia</td>
                        <td scope="col">Dia da semana</td>
                        <td scope="col">Entrada</td>
                        <td scope="col">Entrada almoço</td>
                        <td scope="col">saída almoço</td>
                        <td scope="col">Saída</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/form-validation.js"></script>
    </body>
</html>
