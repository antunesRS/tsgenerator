<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Time Saving Tool</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="jumbotron">Time Saving Tool</h1>
        <form id="form">
            <div class="form-group">
                <label for="in">Entrada:</label>
                <input type="number" name="in" class="form-control" required min="0" max="23" style="width:50%;"/>
            </div>
            <div class="form-group">
                <label for="lunchIn">Entrada almoço:</label>
                <input type="number" name="lunchIn" class="form-control" required min="0" max="23" style="width:50%;"/>
            </div>
            <div class="form-group">
                <label for="lunchOut">Volta almoço:</label>
                <input type="number" name="lunchOut"  class="form-control" required min="0" max="23" style="width:50%;"/>
            </div>
            <div class="form-group">
                <label for="out">Saída:</label>
                <input type="number" name="out" class="form-control" required min="0" max="23" style="width:50%;"/>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
            <table class="table table-striped table-hover" id="table">
                <thead class="thead-dark">
                    <tr>
                        <td scope="col">Dia</td>
                        <td scope="col">Dia da semana</td>
                        <td scope="col">Entrada</td>
                        <td scope="col">Entrada almoço</td>
                        <td scope="col">saída almoço</td>
                        <td scope="col">Saída</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
